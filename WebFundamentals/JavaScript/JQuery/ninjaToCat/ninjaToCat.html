<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="ninjaToCat.css" rel="stylesheet">
        <script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img').click(function(){
                    $(this).attr('src', $(this).attr('data-alt-src'))
                });
            });
        </script>
        <script type="text/javascript">$(".ninja-0").hide()</script>
    </head>
    <body>
        <img src="cat0.png" alt="cat-0" data-alt-src="ninja0.png">
        <img src="cat1.png" alt="cat-1" data-alt-src="ninja1.png">
        <img src="cat2.png" alt="cat-2" data-alt-src="ninja2.png">
        <img src="cat3.png" alt="cat-3" data-alt-src="ninja3.png">
        <img src="cat4.png" alt="cat-4" data-alt-src="ninja4.png">
    </body>
</html>
