<fieldset>
   <h1>Dallas, TX</h1>
    <div class="body">
        <div>
            <p>Humidity: {{ humidity }}</p>
            <p>Temperature (Average): {{ temp }}</p>
            <p>Temperature (High): {{ tempHigh }}</p>
            <p>Temperature (Low): {{ tempLow }}</p>
            <p>Status: {{ status }}</p>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Dallas_view.jpg" alt="Dallas"> 
    </div> 
</fieldset>
