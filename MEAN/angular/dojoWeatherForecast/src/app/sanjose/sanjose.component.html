<fieldset>
   <h1>San Jose, CA</h1>
    <div class="body">
        <div>
            <p>Humidity: {{ humidity }}</p>
            <p>Temperature (Average): {{ temp }}</p>
            <p>Temperature (High): {{ tempHigh }}</p>
            <p>Temperature (Low): {{ tempLow }}</p>
            <p>Status: {{ status }}</p>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/SanJoseCirclePalms.jpg" alt="San Jose"> 
    </div> 
</fieldset>
