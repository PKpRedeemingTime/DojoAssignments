<h1>Quotes List</h1>
<div *ngFor="let quote of quotes, let i = index">
    <fieldset>
        <p>{{quote.quote}}</p>
        <p>-{{quote.author}}</p>
        <p>+{{quote.vote}}</p>
        <button (click)="upVote(quote, i)">Vote Up</button>
        <button (click)="downVote(quote, i)">Vote Down</button>
        <button  (click)="delete(quote, i)">Delete</button>
    </fieldset>
</div>
