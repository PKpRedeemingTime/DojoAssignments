<fieldset>
    <legend>SuperSaiyanFourComponent</legend>
    <p>Power Level: {{ power.power * 500 }}</p>
    <h4 *ngIf="power.power * 500 > 9000 && power.power * 500 < 20000 ">Over 9000!</h4>
    <h4 *ngIf="power.power * 500 >= 20000 && power.power * 500 != 50000">Superlative!</h4>
    <h4 *ngIf="power.power * 500 == 50000">The One</h4>
</fieldset>
