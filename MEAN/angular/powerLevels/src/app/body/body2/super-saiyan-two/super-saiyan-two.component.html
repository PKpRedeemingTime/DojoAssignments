<fieldset>
    <legend>SuperSaiyanTwoComponent</legend>
    <p>Power Level: {{ saiyan * 150 }}</p>
    <h4 *ngIf="saiyan*150 > 9000 && saiyan*150 < 20000 ">Over 9000!</h4>
    <h4 *ngIf="saiyan*150 >= 20000 && saiyan*150 != 50000">Superlative!</h4>
    <h4 *ngIf="saiyan*150 == 50000">The One</h4>
</fieldset>
