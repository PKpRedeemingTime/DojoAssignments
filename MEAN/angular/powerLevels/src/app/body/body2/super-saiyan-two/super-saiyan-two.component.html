<fieldset>
    <legend>SuperSaiyanTwoComponent</legend>
    <p>Power Level: {{ power.power * 150 }}</p>
    <h4 *ngIf="power.power*150 > 9000 && power.power*150 < 20000 ">Over 9000!</h4>
    <h4 *ngIf="power.power*150 >= 20000 && power.power*150 != 50000">Superlative!</h4>
    <h4 *ngIf="power.power*150 == 50000">The One</h4>
</fieldset>
