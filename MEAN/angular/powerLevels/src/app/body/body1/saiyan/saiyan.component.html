<fieldset>
    <legend>SaiyanComponent</legend>
    <p>Power Level: {{ power.power * 10 }}</p>
    <h4 *ngIf="power.power * 10 > 9000 && power.power * 10 < 20000 ">Over 9000!</h4>
    <h4 *ngIf="power.power * 10 >= 20000 && power.power * 10 != 50000">Superlative!</h4>
    <h4 *ngIf="power.power * 10 == 50000">The One</h4>
</fieldset>
