<fieldset>
    <legend>HumanComponent</legend>
    <p>Power Level: {{ power.power }}</p>
    <h4 *ngIf="power.power > 9000 && power.power < 20000 ">Over 9000!</h4>
    <h4 *ngIf="power.power >= 20000 && power.power != 50000">Superlative!</h4>
    <h4 *ngIf="power.power == 50000">The One</h4>
</fieldset>
