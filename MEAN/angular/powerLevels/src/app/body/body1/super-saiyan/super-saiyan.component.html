<fieldset>
    <legend>HumanComponent</legend>
    <p>Power Level: {{ saiyan * 90 }}</p>
    <h4 *ngIf="saiyan * 90 > 9000 && saiyan * 90 < 20000 ">Over 9000!</h4>
    <h4 *ngIf="saiyan * 90 >= 20000 && saiyan * 90 != 50000">Superlative!</h4>
    <h4 *ngIf="saiyan * 90 == 50000">The One</h4>
</fieldset>
