<fieldset>
    <legend>HumanComponent</legend>
    <p>Power Level: {{ power.power * 90 }}</p>
    <h4 *ngIf="power.power * 90 > 9000 && power.power * 90 < 20000 ">Over 9000!</h4>
    <h4 *ngIf="power.power * 90 >= 20000 && power.power * 90 != 50000">Superlative!</h4>
    <h4 *ngIf="power.power * 90 == 50000">The One</h4>
</fieldset>
