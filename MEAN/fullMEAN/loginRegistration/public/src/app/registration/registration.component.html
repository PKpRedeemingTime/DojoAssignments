<p class="link"><a href="/login">If you are an existing client, please click here to log in.</a></p>
<h1>Register for a new account!</h1>
<form (submit)="onSubmit()">
    <label for="first_name">First Name: <input type="text" name="first_name" [(ngModel)]="user.first_name"></label>
    <label for="last_name">Last Name: <input type="text" name="last_name" id="last_name" [(ngModel)]="user.last_name"></label>
    <label for="email">Email Address: <input type="text" name="email" [(ngModel)]="user.email"></label>
    <label for="password">Password: <input type="password" name="password" [(ngModel)]="user.password"></label>
    <p>*Password should be at least 8 characters</p>
    <label for="confirm_password">Confirm Password: <input type="password" name="confirm_password"></label>
    <label for="birthday">Date of Birth: <input type="date" name="birthday" [(ngModel)]="user.birthday"></label>
    <input type="submit" name="submit" value="Register">
</form>
